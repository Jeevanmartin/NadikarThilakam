<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NadikarThilakam</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #000 0%, #111 40%, #1a1a1a 100%);
        position: relative;
        overflow: hidden;
        color: #fff;
    }

    /* Film reel texture overlay */
    body::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url('https://i.imgur.com/7yR0l36.png');
        background-size: 250px;
        opacity: 0.05;
        pointer-events: none;
    }

    .chat-container {
        width: 100%;
        max-width: 500px;
        margin: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: rgba(0,0,0,0.5);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(255,215,0,0.3);
        position: relative;
        z-index: 1;
    }

    .chat-header {
        background: linear-gradient(90deg, #ffcc00, #ff6600);
        color: black;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: rgba(0,0,0,0.3);
        animation: fadeIn 0.5s ease-in;
    }

    .message {
        display: flex;
        align-items: flex-end;
        margin-bottom: 15px;
        animation: slideUp 0.4s ease-in;
    }

    .message img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        margin-right: 8px;
        border: 2px solid gold;
        box-shadow: 0 0 8px gold;
    }

    .message-text {
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 70%;
        font-size: 15px;
        line-height: 1.4;
        color: white;
    }

    .actor-message .message-text {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid gold;
        box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }

    .user-message {
        justify-content: flex-end;
    }

    .user-message .message-text {
        background: linear-gradient(135deg, #25D366, #128C7E);
        box-shadow: 0 0 8px rgba(37, 211, 102, 0.4);
    }

    .chat-input {
        display: flex;
        border-top: 1px solid #444;
        padding: 8px;
        background-color: rgba(0,0,0,0.8);
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #666;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
        background: rgba(255,255,255,0.1);
        color: white;
    }

    .chat-input button {
        background-color: gold;
        color: black;
        border: none;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        margin-left: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: transform 0.2s, background 0.2s;
    }

    .chat-input button:hover {
        background-color: #ffcc33;
        transform: scale(1.1);
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">🎬 NadikarThilakam</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask something dramatic...">
        <button onclick="sendMessage()">➤</button>
    </div>
</div>

<script>
const actors = [
    { name: "Fahadh Faasil", image: "actors/fahadh.jpg", responses: [ "Da njan Fahadh ann...nokki samsariikk","Athe Athe Athe Athe?","Nee aroda parayanenn arinj samsarikk","Ellam oru bhagya mone"] },
    { name: "Jagathi Sreekumar", image: "actors/jagathi.jpg", responses: ["Ee Jagathi sreekumar aranenn nee manassilakkanind aniya...","Itharam karyangal paralle mone...","Njan ivide vaangi irikkunnathalla!","Ok njan poyi tea kudikkatte!","Entha mone ingane"] },
    { name: "Mammootty", image: "actors/mammootty.jpg", responses: ["Njan mammootty anne mone...koarch respect thanoode","Ninakk njan arann arinjattano samarikkane","Karyam pinne parayam...ippo shoot ann","Poda mone","Ee chodyathinu njan nalla dialogue parayam...wait"] },
    { name: "Mohanlal", image: "actors/mohanlal.jpg", responses: ["monne lalettanod ninak entha parayande...","Mone velachil edukkalle","Line cut line cut","Njan shootil ann mone.....wait","Idinu njan oru chaya tharam ninakk..."] },
    { name: "Suresh Gopi", image: "actors/suresh gopi.jpg", responses: [ "Just Remember that","Rajyasabhayil oru meeting und ..bye","Enthokke chodyangal aan ithu?","Ee matter serious aanu...","Ninte question court-il file cheyyatte!"] }
];

let lastActor = null;

function sendMessage() {
    const input = document.getElementById("userInput");
    let text = input.value.trim();
    if (text === "") return;

    addMessage("user", text);
    input.value = "";

    let actor;
    do { actor = actors[Math.floor(Math.random() * actors.length)]; }
    while (actor === lastActor);
    lastActor = actor;

    setTimeout(() => {
        addMessage("actor", "✍️ typing...", actor);
    }, 500);

    setTimeout(() => {
        removeLastMessage();
        const response = actor.responses[Math.floor(Math.random() * actor.responses.length)];
        addMessage("actor", response, actor);
    }, 1500);
}

function addMessage(sender, text, actorData = null) {
    const chatMessages = document.getElementById("chatMessages");
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");

    if (sender === "actor") {
        msgDiv.classList.add("actor-message");
        const img = document.createElement("img");
        img.src = actorData.image;
        msgDiv.appendChild(img);
        const textDiv = document.createElement("div");
        textDiv.classList.add("message-text");
        textDiv.innerText = text;
        msgDiv.appendChild(textDiv);
    } else {
        msgDiv.classList.add("user-message");
        const textDiv = document.createElement("div");
        textDiv.classList.add("message-text");
        textDiv.innerText = text;
        msgDiv.appendChild(textDiv);
    }

    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function removeLastMessage() {
    const chatMessages = document.getElementById("chatMessages");
    if (chatMessages.lastChild) {
        chatMessages.removeChild(chatMessages.lastChild);
    }
}
</script>

</body>
</html>
