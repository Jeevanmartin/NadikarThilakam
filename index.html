<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <title>Nadikar Thilakam</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #2e2e2e);
            color: white;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 2px 2px 20px rgba(255, 204, 0, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00; }
            to { text-shadow: 0 0 25px #ff6600; }
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
        }

        input {
            padding: 12px;
            width: 60%;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #222;
            color: white;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ffcc00, #ff8800);
            cursor: pointer;
            font-weight: bold;
            color: black;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #ffcc00;
        }

        img {
            margin-top: 20px;
            max-width: 250px;
            border-radius: 12px;
            border: 4px solid #ffcc00;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        img.show {
            opacity: 1;
            transform: scale(1);
        }

        .response {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255, 204, 0, 0.1);
            display: inline-block;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid #ffcc00;
            max-width: 80%;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Nadikar Thilakam ðŸŽ¬</h1>
    <p>Ask your question and hear from the stars!</p>
    
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="getDialogue()">Ask</button>
    <div id="response" class="response"></div>
    <br>
    <img id="actorImage" src="" alt="">

    <script>
        const dialogues = {
            "fahadh": "Athe athe athe...",
            "jagathi": "Uvva... Nokki irunno...",
            "mammootty": "Let me remind you one thing!..",
            "mohanlal": "Entha mone... thamashakkoru parithiyille!",
            "suresh gopi": "Mone... Thrissur enikk venam... njan athangu edukka!"
        };

        const images = {
            "fahadh": "actors/fahadh.jpg",
            "jagathi": "actors/jagathi.jpg",
            "mammootty": "actors/mammootty.jpg",
            "mohanlal": "actors/mohanlal.jpg",
            "suresh gopi": "actors/suresh gopi.jpg"
        };

        function getDialogue() {
            let question = document.getElementById("userInput").value.trim();
            let responseDiv = document.getElementById("response");
            let actorImg = document.getElementById("actorImage");

            if (question.length > 20) {
                responseDiv.innerHTML = "ðŸ¤š Enthina mone ithra kooduthal!";
                actorImg.src = images["mohanlal"];
                actorImg.classList.add("show");
                return;
            }

            let keys = Object.keys(dialogues);
            let randomActor = keys[Math.floor(Math.random() * keys.length)];
            responseDiv.innerHTML = dialogues[randomActor];
            actorImg.src = images[randomActor];
            actorImg.classList.add("show");
        }
    </script>
</body>
</html>
